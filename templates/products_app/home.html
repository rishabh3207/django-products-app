<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <script src="{% static "products_app/js/script.js" %}"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">  
    <link type="text/css" rel="stylesheet" href="https://cdn.datatables.net/1.10.19/css/jquery.dataTables.min.css"/>
    <link type="text/css" rel="stylesheet" href="https://cdn.datatables.net/select/1.2.7/css/select.dataTables.min.css"/>
    <link type="text/css" rel="stylesheet" href="{% static "products_app/css/app.css" %}"/>
</head>
<body>
    <div id="products-app">
        <div class="table-responsive-xl" style="padding: 2%;">
            <table id="mytable" class="table table-responsive-lg table-bordered" style="width:80%">
                <thead>
                    <tr>
                        <th scope="col">Product Name</th>
                        <th scope="col">Category</th>
                        <th scope="col">SubCategory</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td><input type="text" id="product_name"/> </td>
                        <td>
                            <select id="category" name="Category" class="custom-select"  onchange="getSubCategories(this.id, 'subCategory')">
                                <option value="none"> </option>
                            </select>
                        </td>
                        <td>
                            <select id="subCategory" name="SubCategory" class="custom-select">
                            <option value="none"> </option>
                            </select>
                        </td>
                        <td>
                            <button class="button add-button" onclick="add_product()">ADD</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="table-responsive-xl" style="padding: 2%;">
            <table id = "products" class="table" style="width:80%"/>
        </div>
     </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
<html>
